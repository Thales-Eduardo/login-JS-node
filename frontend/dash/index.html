<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styled.css" />
    <title>Dash</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="content">
          <h1 id="user">Olá,</h1>

          <button id="sair" onclick="sair()">Sair</button>
        </div>
      </div>
    </header>

    <section>
      <div class="image_user">
        <label for="avatar">
          <img src="" alt="foto" />
          <input type="file" id="avatar" onchange="image(event)" />
        </label>
      </div>

      <form>
        <input id="name" type="text" placeholder="name" />
        <input id="email" type="text" placeholder="E-mail" />
        <input id="old_password" type="password" placeholder="Senha antiga" />
        <input id="new_password" type="password" placeholder="Nova senha" />
        <input
          id="password_confirmation"
          type="password"
          placeholder="Confirmação da nova senha"
        />
        <button id="update" onclick="treatments()" type="button">Update</button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
